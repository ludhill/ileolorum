<div class="container col-xxl-8 px-4 py-5">

        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">

            <!---- >
            olorumile@gmail.com
            <form #emailForm="ngForm" (ngSubmit)="onSubmit(emailForm)">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ngModel required #email="ngModel">
                <div *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.required">O email é obrigatório.</small>
                <small *ngIf="email.errors?.email">O formato do email é inválido.</small>
                </div>
            </div>
            <button type="submit" [disabled]="emailForm.invalid">Enviar</button>
            </form>

            <!- --->
            
        <p class="lead text-justify font-monospace" style="text-align: justify;">                   
            <a href="mailto:olorumile@gmail.com" class="text-decoration-none">

        <p class="lead text-justify font-monospace" style="text-align: justify;">
